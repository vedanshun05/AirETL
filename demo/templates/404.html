{% extends "layout.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center" style="padding-top: 100px;">
        <div class="empty-state">
            <i class="bi bi-emoji-frown" style="font-size: 5rem; color: #cbd5e1;"></i>
            <h1 class="display-4 mt-4">404</h1>
            <h3 class="text-muted">Page Not Found</h3>
            <p class="lead mb-4">The page you're looking for doesn't exist.</p>
            <a href="/" class="btn btn-primary btn-lg">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
