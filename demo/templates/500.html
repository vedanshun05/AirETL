{% extends "layout.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center" style="padding-top: 100px;">
        <div class="empty-state">
            <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #fbbf24;"></i>
            <h1 class="display-4 mt-4">500</h1>
            <h3 class="text-muted">Internal Server Error</h3>
            <p class="lead mb-4">Something went wrong on our end.</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <button class="btn btn-outline-secondary" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i> Retry
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
